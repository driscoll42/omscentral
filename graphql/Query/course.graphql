query course($id: String!) {
  course(id: $id) {
    id
    department
    number
    name
    aliases
    foundational
    deprecated
    metric {
      reviews {
        count
        difficulty {
          mean
          median
          mode
          min
          max
        }
        workload {
          mean
          median
          mode
          min
          max
        }
        rating {
          mean
          median
          mode
          min
          max
        }
      }
    }
  }
}
