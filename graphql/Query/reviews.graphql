query reviews(
  $order_by_desc: [String!]! = ["created"]
  $offset: Int = 0
  $limit: Int = 100
  $course_ids: [String!]! = []
  $author_ids: [String!]! = []
  $semester_ids: [String!]! = []
  $difficulties: [Int!]! = []
  $query: String = ""
) {
  reviews(
    order_by_desc: $order_by_desc
    offset: $offset
    limit: $limit
    course_ids: $course_ids
    author_ids: $author_ids
    semester_ids: $semester_ids
    difficulties: $difficulties
    query: $query
  ) {
    id
    author {
      id
    }
    course {
      id
      name
      link
    }
    semester {
      id
      name
      season
    }
    difficulty
    rating
    workload
    body
    created
    updated
  }
}
